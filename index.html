<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Short+Stack&display=swap" rel="stylesheet">

  <title>Calendar</title>
</head>
<body onload="newDate(new Date().getFullYear(), new Date().getMonth()); drawTable(date);">

  <div class="main">
    <table id = "clndr">
      <caption id="caption"></caption>
      <tr class = "main-row">
        <td class="main-col">Sunday</td>
        <td class = "main-col">Monday</td>
        <td class = "main-col">Tuesday</td>
        <td class = "main-col">Wednesday</td>
        <td class = "main-col">Thursday</td>
        <td class = "main-col">Friday</td>
        <td class = "main-col">Saturday</td>
      </tr>
    </table>
    <button id = "lastm" onclick = "newDate(date.getFullYear(), date.getMonth() - 1); drawTable(date); displayByID('reset')" = >LAST MONTH</button>
    <button id = "nextm" onclick = "newDate(date.getFullYear(), date.getMonth() + 1); drawTable(date); displayByID('reset')">NEXT MONTH</button>
    <button id = "reset" onclick = "newDate(new Date().getFullYear(), new Date().getMonth()); drawTable(date); hideByID('reset')">RESET</button>
  </div>

  <div class="form">
    <form action="#" id = "dateForm">
      <input type="text" id="year" placeholder="YEAR" size="4" name="year">
      <input type="text" id="month" placeholder = "MM" size="2" name="month"><br><br>
      <input type="button" class="submit" value="Submit" onclick="inputDate();">
    </form>
  </div>

  <script src="/js/calendar.js"></script>

</body>
</html>
